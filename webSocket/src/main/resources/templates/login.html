<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/login.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="vertical-center">
    <div class="container">
        <div class="row h-100 justify-content-center align-items-center">
            <form method="POST" action="/connexion" class="jumbotron col-11 col-sm-12 col-md-9 col-lg-7 col-xl-6">
                <div class="form-group">
                    <h2 class="text-center">Connexion</h2>
                </div>
                <div class="form-group">
                    <label for="tbCourriel">Courriel:</label><br/>
                    <input id="tbCourriel" name="username" class="form-control" type="email"/>
                </div>
                <div class="form-group">
                    <label for="tbPassword">Mot de passe:</label>
                    <input id="tbPassword" name="password" class="form-control" type="password"/>
                </div>
                <div class="form-group d-flex justify-content-between align-items-baseline">
                    <small class="form-text text-muted">Besoin d'un compte? <a href="/compte/creer">Cr√©ez-en un!</a></small>
                    <button type="submit" class="btn btn-primary">Connexion</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
