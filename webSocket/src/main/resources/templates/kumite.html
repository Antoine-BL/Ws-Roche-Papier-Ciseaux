<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Projet 1: Websocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/popper.js/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <script src="/js/kumite.js"></script>
    <script src="/js/WebSocketUtils.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light align-items-center justify-content-between">
    <div class="navbar-brand d-inline-flex align-items-center"><img class="profile-petit" src="/images/websocket_logo_white.png"/> Projet Websocket</div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto align-items-center">
            <li class="nav-item">
                <a href="/" class="nav-link active">Dojo</a>
            </li>
            <li class="nav-item">
                <a href="/passage" class="nav-link active">Notre École</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyRole('Sensei', 'Venerable')">
                <a href="/passage" class="nav-link active">Passages de grade</a>
            </li>
            <a sec:authorize="isAnonymous()" class="nav-item active btn btn-success mr-auto" id="connexion" href="/connexion" role="button">Se connecter</a>
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="text-light dropdown-toggle" role="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img th:src="${profilePic}" class="profile profile-petit" width="96" height="96"/>
                </a>
                <div class="dropdown-menu dropdown-menu-right bg-dark text-light" aria-labelledby="dropdownMenuButton">
                    <h5 class="dropdown-header font-weight-bold  text-light" th:text="'Connecté en tant que: ' + ${username}"></h5>
                    <div class="dropdown-item-text text-light" th:text="'Rôle: ' + ${role}"></div>
                    <div class="dropdown-item-text  text-light" th:text="'Groupe: ' + ${groupe}"></div>
                    <div class="dropdown-divider text-light"></div>
                    <form action="/deconnexion" method="POST">
                        <button class="dropdown-item text-light deconnexion" type="submit">Déconnexion</button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div id="divCommandes" class="row">

    </div>
    <div class="row justify-content-center chat-col mt-4">
        <div id="divArena" class="col-8 d-flex flex-column justify-content-between">
            <div class="row">
                Spectateurs:
            </div>
            <div class="row">
                [sièges]
            </div>
            <div class="row">
                Compétiteurs en attente:
            </div>
            <div class="row">
                [sièges]
            </div>
            <div class="row">
                Surface de combat:
            </div>
            <div class="row">
                [surface]
            </div>
        </div>
        <div id="chat" class="border col-4 d-flex flex-column p-0">
            <h4 class="text-center border-bottom p-2">Messagerie</h4>
            <div id="messagerie" style="display: none;" class="row flex-grow-1 p-2">
            </div>
            <div id="msgAttente" class="row flex-grow-1 d-flex justify-content-center align-items-center">
                En attente de la connexion...
            </div>
            <form id="frmMessage" class="form-inline border-top p-2">
                <input disabled id="tbMessage" class="form-control mb-2 mr-sm-2 flex-grow-1" type="text" placeholder="Entrez votre message ici...(privé)" />
                <button disabled id="btnEnvoyer" type="submit" class="btn btn-primary mb-2">Envoyer</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
