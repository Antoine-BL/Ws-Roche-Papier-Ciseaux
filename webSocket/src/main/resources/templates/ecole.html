<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Notre École</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/popper.js/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <script src="/app.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light align-items-center justify-content-between">
    <div class="navbar-brand d-inline-flex align-items-center"><img class="profile-petit" src="/images/websocket_logo_white.png"/> Projet Websocket</div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a sec:authorize="isAnonymous()" class="nav-item active btn btn-success ml-auto" id="connexion" href="/connexion" role="button">Se connecter</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto align-items-center">
            <li class="nav-item">
                <a href="/" class="nav-link active">Dojo</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a href="/kumite" class="nav-link active">Kumite</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyRole('Sensei', 'Venerable')">
                <a href="/passage" class="nav-link active">Passages de grade</a>
            </li>
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="text-light dropdown-toggle" role="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img th:src="${profilePic}" class="profile profile-petit" width="96" height="96"/>
                </a>
                <div class="dropdown-menu dropdown-menu-right bg-dark text-light" aria-labelledby="dropdownMenuButton">
                    <h5 class="dropdown-header font-weight-bold  text-light" th:text="'Connecté en tant que: ' + ${username}"></h5>
                    <div class="dropdown-item-text text-light" th:text="'Rôle: ' + ${role}"></div>
                    <div class="dropdown-item-text  text-light" th:text="'Groupe: ' + ${groupe}"></div>
                    <div class="dropdown-divider text-light"></div>
                    <form action="/deconnexion" method="POST">
                        <button class="dropdown-item text-light deconnexion" type="submit">Déconnexion</button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div>
    <h3>Venerables</h3>
    <hr/>
    <ul th:each="compte: ${VENERABLE}">
        <li>
            <img class="profile d-inline-block" th:src="${compte.avatar}" src=""/>
            <span th:text="${compte.alias} + ', ' + ${compte.role} + ', ' + ${compte.groupe} + ', ' + ${compte.courriel}"></span>
        </li>
    </ul>
</div>
<div>
    <hr/>
    <h3>Sensei</h3>
    <hr/>
    <ul th:each="compte: ${SENSEI}">
        <li>
            <img class="profile d-inline-block" th:src="${compte.avatar}" src=""/>
            <span th:text="${compte.alias} + ', ' + ${compte.role} + ', ' + ${compte.groupe} + ', ' + ${compte.courriel}"></span>
        </li>
    </ul>
</div>
<div>
    <hr/>
    <h3>Ancien</h3>
    <hr/>
    <ul th:each="compte: ${ANCIEN}">
        <li>
            <img class="profile d-inline-block" th:src="${compte.avatar}" src=""/>
            <span th:text="${compte.alias} + ', ' + ${compte.role} + ', ' + ${compte.groupe} + ', ' + ${compte.courriel}"></span>
        </li>
    </ul>
</div>
<div>
    <hr/>
    <h3>Nouveau</h3>
    <hr/>
    <ul th:each="compte: ${NOUVEAU}">
        <li>
            <img class="profile d-inline-block" th:src="${compte.avatar}" src=""/>
            <span th:text="${compte.alias} + ', ' + ${compte.role} + ', ' + ${compte.groupe} + ', ' + ${compte.courriel}"></span>
        </li>
    </ul>
</div>
</body>
</html>
