<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Suppression du compte</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/js/creerCompte.js"></script>

</head>
<body>
<div class="vertical-center">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <form th:action="@{/monCompte}" th:method="delete" enctype="utf-8" class="jumbotron col-11 col-sm-12 col-md-9 col-lg-7 col-xl-6">
                <h2 class="text-center">Suppression de votre compte</h2>
                <h4>Êtes-vous certain de vouloir supprimer votre compte? Cette action est irréversible</h4>
                <div class="form-group">
                    <label for="tbMotPasse">Confirmer votre mot de passe:</label><br/>
                    <input id="tbMotPasse" name="password" class="form-control" type="password"/>
                </div>
                <div class="form-group text-center">
                    <a href="/monCompte" class="btn btn-primary">
                        Annuler
                    </a>
                    <button type="submit" class="btn btn-danger">
                        Confirmer la suppression
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
